<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>实训2</title>
<script>
function compute(obj){
var num1,num2,result;
            num1 = parseFloat(document.qwe.w1.value);
            num2 = parseFloat(document.qwe.w2.value);
switch(obj){
	case"+":
	result=num1+num2;
	break;
		case"-":
	result=num1-num2;
	break;
		case"*":
	result=num1*num2;
	break;
		case"/":
	if(num2!=0)
	result=num1/num2;
	else
	result="除数不能为0，请重新输入！";
	break;
	}     
	document.qwe.w3.value=result;
}
        
</script>
</head>


<body>
<center>
<form name="qwe">

<h3>简易计算器<h3>

<tr>
<td>第一个数</td>
<td><input name="w1" type="text" size="25"/></td>
</tr>
<br>
<tr>
<td>第二个数</td>
<td><input name="w2" type="text" size="25"/></td>
</tr>
<br>

<tr>
<td><input name="a1" type="button" id="j1" value="+" onClick="compute('+')"/ ></td>
<td><input name="a2" type="button" id="j2" value="-" onClick="compute('-')" /></td>
<td><input name="a3" type="button" id="j3" value="*" onClick="compute('*')"/ ></td>
<td><input name="a4" type="button" id="j4" value="/"  onClick="compute('/')"/></td>
<tr>
<br>
<tr>
<td>结果<td>
<td colspan="3"><input name="w3" type="text" id="t3" size="25"/></td>
<tr>
</form>
</center>
</body>
</html>
